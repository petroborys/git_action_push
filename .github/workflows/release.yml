
name: Release-package

env:
  VERSION: ${GITHUB_REF#*/*/}
::exit::

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '*' # Push events to matching v*, i.e. v1.0, v20.15.10
      
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      #- name: Checkout code
      #  uses: actions/checkout@v2
      - name: Create report file
        run: |
          v="${GITHUB_REF#*/*/}"
          echo ${v}
          date +%s >> report-${{ env.VERSION }}.txt
          echo "Test v1.0.0" >> README.md
          ls -la
      - name: Test
        run: cat report-${{ env.VERSION }}.txt
      - name: Create Archive With OpenWrt Package
        run: |
          zip --junk-paths report-${{ env.VERSION }} report-${{ env.VERSION }}.txt
          ls -la
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false


      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./report-${v}.zip
          asset_name: report-${v}.zip
          asset_content_type: application/zip
